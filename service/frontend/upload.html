<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/videos.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <script src="/js/upload.js"></script>
</head>

<body>
    <div id="body" class="body">

        <div id="header" class="header"></div>
        <h1>Upload</h1>
        <form action="/app/create_video" method="post" enctype="multipart/form-data">
            <label for="name">Video Name:</label>
            <input type="text" id="name" name="name" required maxlength="20" /><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="5" cols="40" maxlength="1000"
                required></textarea><br><br>
            <label for="location">Genre:</label><br>
            <textarea id="location" name="location" rows="1" cols="40" maxlength="1000" required></textarea><br><br>
            <label for="thumbnail">Thumbnail:</label>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/png" required /><br><br>

            <label for="file">Video File:</label>
            <input type="file" id="file" name="file" accept="video/mp4" required /><br><br>

            <label for="is_private">Private:</label>
            <select id="is_private" name="is_private">
                <option value="0">Public</option>
                <option value="1">Private</option>
            </select><br><br>

            <button type="submit">Upload Video</button>
        </form>

        <div id="footer" class="footer"></div>
    </div>


</body>

</html>
